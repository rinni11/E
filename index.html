<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інструкція</title>
</head>
<body>
    <img src="https://https://github.com/rinni11/E/blob/main/IMG_20250302_144011.jpg" alt="Інструкція">
    <p>Натисніть на три крапки в правому верхньому кутку і виберіть "Відкрити в браузері".</p>
    <script>
        function redirectToSite() {
            window.location.href = "https://google.com";
        }
        // Автоматичне перенаправлення через 5 секунд
        setTimeout(redirectToSite, 5000);
    </script>
</body>
